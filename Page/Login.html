<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MITCS</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../AdminLTE-3.2.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../AdminLTE-3.2.0/dist/css/adminlte.min.css">

    <style>
        .col-8 {
            display: flex;
            align-items: center;
            /* Puedes añadir más estilos aquí */
        }
    </style>

</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a><b>MIT C</b>ommon <b>S</b>ervices</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Ingrese sus credenciales para iniciar sesión</p>

                <form action="../../index3.html" method="post">
                    <div class="input-group mb-3">
                        <input type="text" id="user" class="form-control" placeholder="Usuario">
                        <input type="text" class="form-control" id="form_RolID" placeholder="" disabled hidden>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Contraseña">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <input type="checkbox" onclick="showPassword()">Mostrar contraseña
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="button" id="loginSubmit" onclick="autenticacion();" class="btn btn-primary btn-block">Sign In</button>
                        </div>

                        <!-- /.col -->
                    </div>
                </form>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>

    <!-- /.login-box -->
    <!-- jQuery -->
    <script src="../AdminLTE-3.2.0/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../AdminLTE-3.2.0/dist/js/adminlte.min.js"></script>

    <!-- JS propios -->
    <script src="../JavaScript/Login.js"></script>

</body>
</html>
